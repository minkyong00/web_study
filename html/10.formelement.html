<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form element</title>
    <style>
        input { display: block; }
    </style>
</head>
<body>
    <form action="10.formelement.html" method="get">
        <input type="button"  value="버튼" /> 
        <input type="checkbox"  name="male" value="male" />남 
        <input type="checkbox"  name="female" value="female" />여
        <input type="color"  name="color" /> 
        <input type="date"  name="date" /> 
        <input type="datetime-local"  name="datetime-local" /> 
        <input type="email"  name="email" /> 
        <input type="file"  name="file" /> 
        <input type="hidden"  name="hidden" /> 
        <input type="image"  name="image"  src="assets/image.jpeg"/> 
        <input type="month"  name="month" /> 
        <input type="number"  name="number" /> 
        <input type="password"  name="password" /> 
        <input type="radio"  name="radio" value="apple" />사과 
        <input type="radio"  name="radio" value="peach" />복숭아
        <input type="radio"  name="radio" value="grape" />포도
        <input type="range"  name="range" /> 
        <input type="search"  name="search" /> 
        <input type="tel"  name="tel" /> 
        <input type="text"  name="text" /> 
        <input type="time"  name="time" /> 
        <input type="url"  name="url" /> 
        <input type="week"  name="week" /> 

        <select name="select" >
            <optgroup label="과일">
                <option value="apple">사과</option>
                <option value="peach">복숭아</option>
                <option value="grape">포도</option>
            </optgroup>
            <optgroup label="동물">
                <option value="lion">사자</option>
                <option value="tiger">호랑이</option>
                <option value="deer">사습</option>
            </optgroup>
        </select>

        <textarea name="textarea" rows="10" cols="20">여기에 입력하세요</textarea>

        <fieldset>
            <legend>회원가입폼</legend>
            아이디 : <input type="text" name="uid">
            비밀번호 : <input type="password" name="upass">
        </fieldset>

        <input type="reset" value="초기화" />
        <input type="submit" value="전송" />

        <!-- 
        http://127.0.0.1:5500/html/10.formelement.html?female=female&color=%23955050&date=2025-05-16&datetime-local=2025-05-16T11%3A14&email=&file=&hidden=&month=&number=2&password=adf&radio=apple&range=63&search=adf&tel=gagd&text=adgarg&time=11%3A15&url=&week=&select=apple&textarea=%EC%97%AC%EA%B8%B0%EC%97%90+%EC%9E%85%EB%A0%A5%ED%95%98%EC%84%B8%EC%9A%94&uid=&upass=
          -->
        
    </form>
</body>
</html>
