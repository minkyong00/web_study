<!-- DOCTYPE: 문서형식 선언, 웹브라우저에게 이 문서가  HTML5라고 알려줌 -->
<!DOCTYPE html>
<!-- HTML문서는 <html>(시작태그)로 시작해서 </html>(끝 태그)로 끝남 -->
<html lang="ko">
<!-- head는 이 문서에 대한 메타정보(문서에 자체에 대한 정보), 화면에 표시되지 않음 -->
<head>
    <!-- 웹브라우저가 이 문서의 문자들을 인코딩할 때 UTF-8로 인코딩해야 함-->
    <meta charset="UTF-8">
    <!-- 이 문서를 보여주는 브라우저의 가로크기를 화면 넓이에 맞게 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹페이지 제목 -->
    <title>structure</title>
</head>
<!-- 웹브라우저에 표시되는 부분 -->
<body>
    <h1>Hello HTML! 안녕 HTML!</h1>
    <p>안녕하세요! HTML을 학습하고 있습니다!</p>
</body>
</html>
