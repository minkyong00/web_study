<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty element</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <br> <!--줄바꿈-->
    <hr> <!-- 수평선(Horizontal line) -->
    <!-- 이미지 -->
    <img src="https://media.istockphoto.com/id/2165337331/ko/%EC%82%AC%EC%A7%84/portrait-of-tabby-cat.jpg?s=2048x2048&w=is&k=20&c=GK5Vy3edCMqRi2pPmqodOstcy5Hup78EZG_lUORaUlM=" alt="" />
    <input type="text" /> <!--텍스트 입력상자-->

    <!-- id속성은 문서 내에서 요소를 식별하기 위한 식별자 : 문서내에서 동일한 id는 하나 -->
    <p id="firstP">첫 번째 문장</p>

    <!-- class속성은 문서내의 요소들을 그룹핑하기 위한 속성 : 문서내에서 동일한  class 여러개 -->
    <p class="evenP">두 번째 문장 </p>
    <p class="oddP">세번째 문장 </p>
    <p class="evenP">네 번째 문장 </p>
    <p class="oddP">다섯 번째 문장 </p>

</body>
</html>
