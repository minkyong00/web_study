<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/js/member.js" ></script>
</head>
<body>

    <!-- nav -->
  <div id="nav-container"></div>

    <main class="container">

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h4 class="mb-3">로그인</h4>
                  <form method="post" action="http://localhost:8888/member/login">
                    <div class="mb-3">
                      <label class="form-label required">아이디</label>
                      <input type="text" name="mid" class="form-control" required maxlength="50">
                    </div>
                    <div class="mb-3">
                      <label class="form-label required">비밀번호</label>
                      <input type="password" name="mpass" class="form-control" required maxlength="200">
                    </div>
                    <div class="d-flex gap-2">
                      <button class="btn btn-primary" type="submit">로그인</button>
                      <a class="btn btn-outline-secondary" href="/index.html">홈으로</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
    </main>

      <!-- footer -->
    <div id="footer-container"></div>

    <script defer src="/js/load-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
