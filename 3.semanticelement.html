<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semaintic element</title>
</head>
<body>
    <!-- semantic -->
    <div id="wrapper">
        <header>
            <p>헤더 영역</p>
            <nav>대메뉴 영역</nav>
        </header>
        <div id="content">
            <aside>왼쪽 메뉴 영역</aside>
            <section>
                <article>첫 번째 아티클 </article>
                <article>두 번째 아티클 </article>
                <article>세 번째 아티클 </article>
            </section>
            <aside>오른쪽 메뉴 영역</aside>
        </div>
        <footer>
            <p>푸터 영역</p>
        </footer>
    </div>

    <!-- b :  텍스트를 굵게 표시하는 표현을 위한 엘리먼트 : non-semantic -->
    <p><b>텍스트가 굵게 표시됨</b></p>

    <!-- strong : 내용을 강조하는 엘리먼트 : semantic -->
    <p><strong>내용 많이 강조</strong></p>

    <!-- i : 텍스트를 기울여서 표현하는 엘리먼트 : non-semantic -->
    <p><i>텍스트가 이탤릭체로 표시됨</i></p>

    <!-- em : 내용을 강조하는 엘리먼트 : semantic -->
    <p><em>내용 조금 강조</em></p>

    <!-- non-semantic -->
     <!-- <div id="wrapper">
        <div id="header">
            <p>헤더 영역</p>
        </div>
        <div id="content">
            <div id="leftMenu">왼쪽 메뉴 영역</div>
            <div id="body">본문영역</div>
            <div id="rightmenu">오른쪽 메뉴 영역</div>
        </div>
        <div id="footer">
            <p>푸터 영역</p>
        </div>
    </div>  -->
   

</body>
</html>
