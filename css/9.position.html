<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="9.position.css">
</head>
<body>
    
    <h2>static (기본값)</h2>
    <div class="box static-box">static</div>
    
    <h2>relative (상대값)</h2>
    <div class="box relative-box">relative</div>

    <h2>absolute (절대값)</h2>
    <div class="absolute-container">
        <div class="box absolute-box">absolute</div>
    </div>
    
    <h2>fixed (고정값)</h2>
    <div class="box fixed-box">fixed</div>

    <h2>sticky(스크롤 시 고정)</h2>
    <div class="sticky-container">
        <div class="box sticky-box">sticky</div>
        <p style="margin-top: 800px;">아래쪽 텍스트</p>
    </div>

</body>
</html>
