<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부트스트랩을 활용한 포트폴리오 예제</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyPortfolio</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">홈</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">프로젝트</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">연락처</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 헤더 -->
<header class="bg-primary text-white text-center py-5">
  <h1>Welcome to My Portfolio</h1>
  <p class="lead">부트스트랩을 활용한 반응형 포트폴리오</p>
</header>

<!-- 프로젝트 카드 영역 -->
<section class="container my-5" id="projects">
  <h2 class="text-center mb-4">프로젝트</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card">
        <img src="https://placehold.co/400x200" class="card-img-top" alt="프로젝트1">
        <div class="card-body">
          <h5 class="card-title">프로젝트 A <span class="badge bg-success">완료</span></h5>
          <p class="card-text">간단한 설명이 들어갑니다.</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal1">자세히</button>
        </div>
      </div>
    </div>
    <!-- 카드 반복 가능 -->
  </div>
</section>

<!-- 프로젝트 모달 -->
<div class="modal fade" id="projectModal1" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">프로젝트 A 상세</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>프로젝트에 대한 상세 설명이 들어갑니다.</p>
      </div>
    </div>
  </div>
</div>

<!-- 연락처 폼 -->
<section class="bg-light py-5" id="contact">
  <div class="container">
    <h2 class="text-center mb-4">연락하기</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" placeholder="이메일 주소를 입력하세요">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">메시지</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-primary">보내기</button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 MyPortfolio. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
